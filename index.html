<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script
      src="https://kit.fontawesome.com/c1651b9b07.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mainpage.css">
    <script src="/js/mainpage.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="sec flex_box">
        <div class="logo flex_box">
          <img src="/Asset/tv.jpg">
          <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" autoplay loop  controls class="video"></video>
        </div>
        <div class="login_form flex_box">
          <div class="signup">
            <form class="flex_box" id="form">
              <h3>Sign In</h3>
              <div class="form_row">
                <div class="email flex_box">
                <label>Email</label>
                <input type="email" />
              </div>
              </div>
              <div class="form_row">
                <div class="password flex_box">
                  <label style="width: 80%;">Password</label>
                  <a href="#" style="color:white;">Forgot password</a>
                </div>
                <input type="password" />
              </div>
              <div  class="btn">
             <a href="/mainpage.html"><h6>Sign in</h6></a>
              </div>
              <div class="form_row">
              <div class="help flex_box">
                <input type="checkbox"><label>Remember me</label>
                <a href="#" style="color:white;margin-left: 47px;">Sign up?</a>
              </div>
            </div>
              <h2>Or</h2>
              <div class="option">
                <div class="google">
                  <img src="/Asset/google.jpg">
                </div>
                <div class="txt">
                  <a href="#">Sign in with google</h1>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <section>
          
          
        </ul>
      </section>
    </div>
  </div>
  </body>
</html>
